<!DOCTYPE html>
<html>
<head>
    <title>Safe AI Assistant</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            margin: 40px;
        }
        input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        #answer {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<h2>Safe AI Assistant</h2>

<input type="text" id="question" placeholder="Ask your question..." />
<button onclick="ask()">Ask</button>

<div id="answer"></div>

<script>
async function ask() {
    const question = document.getElementById("question").value;
    if (!question) {
        alert("Please enter a question");
        return;
    }

    const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
    });

    const data = await response.json();
    document.getElementById("answer").innerText = data.answer;
}
</script>

</body>
</html>
